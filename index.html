
<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        font-family: 'Fira Sans', sans-serif;
        background-color: #1e1e1e;
        color: #fff;
        margin: 0;
        padding: 0;
    }
    #container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #333;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    h2 {
        color: #fff;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #fff;
    }
    input[type="text"],
    input[type="password"] {
        width: calc(100% - 12px);
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #555;
        border-radius: 4px;
        background-color: #444;
        color: #fff;
    }
    button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }
    th, td {
        border: 1px solid #555;
        padding: 8px;
        text-align: left;
        color: #fff;
    }
    th {
        background-color: #333;
    }
</style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap">
</head>
<body>

<div id="container">
    <h2>Login</h2>

    <form id="formularioLogin">
        <label for="usuario">Usuário:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>
        <button type="button" onclick="enviarLogin()">Enviar</button>
    </form>

    <h2>Usuários Logados</h2>

    <table id="usuariosLogados">
        <tr>
            <th>Usuário</th>
            <th>Senha</th>
        </tr>
    </table>
</div>

<script>
    function enviarLogin() {
        
        var usuario = document.getElementById("usuario").value;
        var senha = document.getElementById("senha").value;
        
       
        var tabela = document.getElementById("usuariosLogados");
        var linha = tabela.insertRow(-1);
        
        
        var celula1 = linha.insertCell(0);
        var celula2 = linha.insertCell(1);
        celula1.innerHTML = usuario;
        celula2.innerHTML = senha;
        
        
        document.getElementById("usuario").value = "";
        document.getElementById("senha").value = "";
    }
</script>

</body>
</html>
